[uwsgi]

chdir = /srv/QuitBoard_Backend/
module = config.wsgi:application
home = /home/ubuntu/.cache/pypoetry/virtualenvs/캡스톤-XuC3fmSF-py3.10/
env = PYTHONPATH=/home/ubuntu/.cache/pypoetry/virtualenvs/캡스톤-XuC3fmSF-py3.10/bin/python
uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master          = true
vacuum          = true
pidfile=/tmp/QuitBoard_Backend.pid
logto = /var/log/uwsgi/QuitBoard_Backend/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true